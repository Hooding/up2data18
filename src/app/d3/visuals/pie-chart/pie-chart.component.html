<div class="card">
    <div class="header">
        <h4 class="title">{{title}}</h4>
        <p class="category">{{subtitle}}</p>
    </div>
    <div class="content">
        <div class="svg-container">
            <svg class="svg" preserveAspectRatio="xMinYMin meet" [attr.viewBox]="'0 0 ' + options.width + ' ' + options.height">
                <g id="g-piechart{{id}}" class="g-piechart" [attr.transform]="'translate(' + options.width / 2 + ',' + options.height / 2 + ')'">
                    <g class="arc" *ngFor="let slice of slices" (mouseenter)="onHover(slice)">
                      <svg:path></svg:path>
                      <svg:text></svg:text>
                    </g>
                </g>
            </svg>
        </div>
    </div>
</div>
